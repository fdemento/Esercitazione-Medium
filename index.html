<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inter Font -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <!---->
    <title>Homepage Medium</title>
</head>
<body>

    <!-- HEADER -->

    <header>
        <div class="logo">
            <object data="assets/medium-logo.svg"></object>
        </div>
        <div class="profile">
            <object data="assets/icons/search.svg"></object>
            <object data="assets/icons/bell.svg"></object>
            <object data="assets/icons/bookmark-list.svg"></object>
            <button class="primary">Resume Membership</button>
        </div>
    </header>

    <!-- FEED ARTICOLI -->

    <section class="feed">
        <div class="tabs">
            <h5>ARTICLE</h5>
            <h5>FOLLOWING</h5>
        </div>

        <!-- ARTICOLI -->
        
        <div class="article">
            <div class="content">
                <h2>React state management in 2022 — Return of the Redux</h2>
                <p>At the beginning of the year if you told me I’d be publishing a recommendation to use Redux I would have laughed in your face. Yet here we are.</p>
                <div class="meta">
                    <div class="data">
                        <p>Dec 3 · 4 min read · <span class="tag">React</span> · Popular on Medium</p>
                    </div>
                    <div class="action">
                        <object data="assets/icons/add-bookmark.svg"></object>
                        <object data="assets/icons/more.svg"></object>
                    </div>
                </div>
                <div class="cover">
                    <img src="assets/cover-image-1.png">
                </div>
            </div>
        </div>
        
    </section>
    <div class="adv">

    </div>
</body>
</html>
